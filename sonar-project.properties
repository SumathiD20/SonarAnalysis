# Project key (unique identifier for the project in SonarCloud)
sonar.projectKey=wednesday-adventures
sonar.organization=darshangowdaatu

# Project name and version
sonar.projectName=Wednesday_Adventures
sonar.projectVersion=1.0

# Path to the source code (backend and frontend)
sonar.sources=project-backend/src,frontend/src

# Language (JavaScript for MERN stack)
sonar.language=js

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Exclude unnecessary files/folders
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**

# Test coverage settings (if you have tests)
sonar.tests=project-backend/tests,frontend/tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Additional settings for MERN stack
# Backend (Node.js/Express.js)
sonar.nodejs.executable=node

# Frontend (React)
sonar.javascript.file.suffixes=.js,.jsx

# Analyze a specific branch
sonar.branch.name=l00187927-WA-Jira18-CIPipeline